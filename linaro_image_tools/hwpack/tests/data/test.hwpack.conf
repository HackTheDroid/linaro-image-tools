name: test1
origin: Linaro
format: '3.0'
maintainer: Linaro Platform <linaro-dev@lists.linaro.org>
support: supported
partition_layout: bootfs_rootfs
kernel_file: boot/vmlinuz-*-linaro-lt-omap
initrd_file: boot/initrd.img-*-linaro-lt-omap
mmc_id: 0:1
architectures:
- armhf
extra_serial_options:
- console=tty0
- console=ttyO2,115200n8
packages:
- mock-base
#sources:
#  linaro: http://ppa.launchpad.net/linaro-maintainers/overlay/ubuntu precise main
